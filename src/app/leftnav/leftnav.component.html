<div *ngIf="showLeftNav" class="left-nav height-full color-black margin-top-5">
	<div class="" *ngFor="let nav of leftNave.data">
		<div class="border-round-card background-grey padding-10-15">
			<h3 class="font-16 margin-border-padding-0">
				<a (click)="menuClick($event)" href="#" onclick="return false;">{{nav.title}}</a>
			</h3>
		</div>
		<div class="" *ngIf="nav.show">
			<ul class="margin-border-padding-0">
				<li class="padding-10-15" *ngFor="let item of nav.items">
					<a href="#" onclick="return false;">{{item.title}}</a>
					<h4 *ngIf="!!item.name">{{item.name}}</h4>
					<ul class="margin-border-padding-0">
						<li class="padding-10-15 border-top-line" *ngFor="let option of item.options">
							<a href="#" onclick="return false;">
								<!-- <h5>
									{{option}}
								</h5> -->
								{{option}}
							</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
	</div>
</div>
